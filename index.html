<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- tenemos nuestro link de css, para poder hacer nuestro estilo de 
    hoja en un archivo diferente al del html -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CALCUALDORA</title>
</head>
<body>
<!-- esto para poder hacer un CALCUALDORA -->
    <div class="wrapper">
        <section class="screen">
            0
        </section>
<!-- Botones de Borrar todo, De retroceder lo que escribio mal y el de la division -->
        <section class="calc-buttons">
                <div class="calc-button-row">
                    <button class="calc-button">
                        C 
                    </button>
                    <button class="calc-button">
                        &larr;
                    </button>
                    <button class="calc-button">
                        &divide;
                    </button>
                </div>
<!-- Botones desde el siete al nueve y el boton de la multiplicacion -->
                <div class="calc-button-row">
                    <button class="calc-button">
                        7
                    </button>
                    <button class="calc-button">
                        8
                    </button>
                    <button class="calc-button">
                        9
                    </button>
                    <button class="calc-button">
                        &times;
                    </button>
                </div>
<!-- Botones desde el cuatro hasta el seis  y el boton de la resta-->
                <div class="calc-button-row">
                    <button class="calc-button">
                        4
                    </button>
                    <button class="calc-button">
                        5
                    </button>
                    <button class="calc-button">
                        6
                    </button>
                    <button class="calc-button">
                        &minus;
                    </button>
                </div>
<!-- botones desde el uno hasata el tres y el boton de la suma -->
                <div class="calc-button-row">
                    <button class="calc-button">
                        3
                    </button>
                    <button class="calc-button">
                        2
                    </button>
                    <button class="calc-button">
                        1
                    </button>
                    <button class="calc-button">
                        &plus;
                    </button>
                </div>
<!-- botones del cero y del igual -->
                <div class="calc-button-row">
                    <button class="calc-button triple">
                        0
                    </button>
                    <button class="calc-button">
                        &equals;
                    </button>
                </div>
        </section>
    </div>
<!-- Podemos tener nuestro enlace para poder hacer todos los scripts que nececitamos 
en una pagina aparte -->
    <script src="script.js"></script>
</body>
</html>
